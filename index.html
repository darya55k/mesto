<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="page/index.css" />
        <title>Место</title>
    </head>
    <body class="root">
        <div class="page">
            <header class="header">
                <img src="images/header-logo.svg" alt="Место" class="header__logo" />
            </header>

            <main class="content">
                <section class="profile">
                    <img class="profile__avatar" src="images/profile-pict.jpg" alt="Изображение профиля" />
                    <div class="profile__info">
                        <div class="profile__text">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <p class="profile__subtitle">Исследователь океана</p>
                        </div>
                        <button type="button" class="profile__button-edit"><img class="profile__button-pict" src="images/profile-edit-button.svg" alt="Редактировать" /></button>
                    </div>
                    <button type="button" class="profile__button-add">
                        <img class="profile__plus" src="images/profile-plus.svg" alt="Добавить" />
                    </button>
                </section>
                
                <section class="elements">
                    <ul class="cards"></ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__text">&copy;2020 Mesto Russia</p>
            </footer>
            <div class="popup popup-edit">
                <div class="popup__overlay"></div>
                <div class="popup__content">
                    <button type="button" class="popup__close-icon popup__close-profile"><img class="popup__close-pic" src="images/Close-popup.svg" alt="Закрыть" /></button>
                    <form class="form" name="popup-profile" id="form-profile" novalidate>
                        <div class="form__main-container">
                            <h2 class="form__heading">Редактировать профиль</h2>
                            <fieldset class="form__input-container">
                                <input type="text" name="title" class="form__item form__item_input_title" id="popup__form-title" required minlength="2" maxlength="40" />
                                <span class="form__item-error popup__form-title-error form__span-input-error"></span>

                                <input type="text" name="subtitle" class="form__item form__item_input_subtitle" id="popup__form-subtitle" required minlength="2" maxlength="200" />
                                <span class="form__item-error popup__form-subtitle-error form__span-input-error"></span>
                            </fieldset>
                            <fieldset class="form__handlers">
                                <button type="submit" class="form__button">Сохранить</button>
                            </fieldset>
                        </div>
                    </form>
                </div>
            </div>
            <div class="popup popup-card">
                <div class="popup__overlay"></div>
                <div class="popup__content">
                    <button type="button" class="popup__close-icon popup__close-card"><img class="popup__close-pic" src="images/Close-popup.svg" alt="Закрыть" /></button>
                    <form class="form form-photo" name="popup-card" novalidate>
                        <div class="form__main-container">
                            <h2 class="form__heading">Новое место</h2>
                            <fieldset class="form__input-container">
                                <input type="text" name="text" class="form__item form__item_input_text" id="popup__form-text" placeholder="Название" required minlength="2" maxlength="30" />
                                <span class="form__item-error popup__form-text-error form__span-input-error"></span>
                                <input type="url" name="link" class="form__item form__item_input_photo" id="popup__form-link" placeholder="Ссылка на картинку" required />
                                <span class="form__item-error popup__form-link-error form__span-input-error"></span>
                            </fieldset>
                            <fieldset class="form__handlers">
                                <button type="submit" class="form__button form__card-button">Сохранить</button>
                            </fieldset>
                        </div>
                    </form>
                </div>
            </div>
            <div class="popup popup-photo">
                <div class="popup__overlay popup__overlay-photo"></div>
                <div class="popup__content-profile">
                    <button type="button" class="popup__close-icon popup__close-photo"><img class="popup__close-pic" src="images/Close-popup.svg" alt="Закрыть" /></button>
                    <img class="popup__photo" src="#" alt="#"/>
                    <p class="popup__text"></p>
                </div>
            </div>
        </div>
        <template class="list-item-template">
            <li class="cards__item">
                <button type="button" class="cards__button-delete"></button>
                <img class="cards__photo cards__photo-open" src="#" alt="#" />

                <div class="cards__info">
                    <h2 class="cards__text cards__text-photo"></h2>
                    <button type="button" class="cards__button-like"></button>
                </div>
            </li>
        </template>
        <script src="scripts/validate.js"></script>
        <script src="scripts/cards.js"></script>
        <script src="scripts/index.js"></script>
    </body>
</html>
