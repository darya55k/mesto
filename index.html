<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="page/index.css">
  <title>Mesto</title>
</head>
<body class = "root">
  <div class="page">
      <div class="popup">
          <div class="popup__overlay"></div>
          <div class="popup__content">
              <button type="button" class="popup__close-icon"><img class="popup__close-pic" src="images/Close-but.png" alt="Закрыть"></button>
            <section class="form">
                <form class="form__content">
            <div class = "form__main-container">
            <h2 class ="form__heading">Редактировать профиль</h2>
            <fieldset class = "form__input-container">
              
              <input type="text" class="form__item form__item-title ">
              <input type="text" class="form__item form__item-subtitle">
              </fieldset>
              <fieldset class = "form__handlers">
                <button type="submit" class="form__button">Сохранить</button>
                </fieldset>
              </div>
            </form>
            </section>
        </div>
          
            
      </div>

        <header class="header">
            <img src="images/header-logo.svg" alt="Mesto" class="header__logo">
            <img src="images/Line.png" class="header__line" alt="Логотип">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/profile.png" alt="Изображение профиля">
                <div class="profile__info">
                  <div class="profile__text"> 
                <h2 class="profile__title">Жак-Ив Кусто</h2>
                
         
                <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type = "button" class="profile__buttom-edit" id ="open_popup_btn"><img  class ="profile__buttom-pict" src="images/profile-edit-button.svg" alt="Редактировать"></button>
                </div>
                <button type="button" class="profile__buttom-add">
                    <img class="profile__plus" src="images/plus.png" alt="Добавить">
                </button>
            
                
            </section>
            <section class="elements">
                <ul class="cards">
                <li class="cards__item">
                    <img class="cards__photo" src="images/karach.png" alt="Карачаевск">
                    <div class="cards__bottom">
                    <p class="cards__text">Карачаевск</p>
                    <button type ="button" class="cards__buttom-like"><img class="cards__like-pic" src="images/like.svg" alt="Лайк"></button>
                   
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__photo" src="images/elbrus.png" alt="Гора Эльбрус">
                    <div class="cards__bottom">
                    <p class="cards__text">Гора Эльбрус</p>
                    <button type ="button" class="cards__buttom-like"><img class="cards__like-pic" src="images/like.svg" alt="Изображение"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__photo" src="images/dombai.png" alt="Домбай">
                    <div class="cards__bottom">
                    <p class="cards__text">Домбай</p>
                    <button type ="button" class="cards__buttom-like"><img class="cards__like-pic" src="images/like.svg" alt="Изображение"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__photo" src="images/elbrus.png" alt="Гора Эльбрус">
                    <div class="cards__bottom">
                    <p class="cards__text">Гора Эльбрус</p>
                    <button type ="button" class="cards__buttom-like"><img class="cards__like-pic" src="images/like.svg" alt="Изображение"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__photo" src="images/dombai.png" alt="Домбай">
                    <div class="cards__bottom">
                    <p class="cards__text">Домбай</p>
                    <button type ="button" class="cards__buttom-like"><img class="cards__like-pic" src="images/like.svg" alt="Изображение"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__photo" src="images/karach.png" alt="Карачаевск">
                    <div class="cards__bottom">
                    <p class="cards__text">Карачаевск</p>
                    <button type ="button" class="cards__buttom-like"><img class="cards__like-pic" src="images/like.png" alt="Изображение"></button>
                    </div>
                </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy;2020 Mesto Russia</p>
        </footer>
</div>
